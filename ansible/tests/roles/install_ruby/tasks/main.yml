---
- name: Install RBENV
  git:
    repo: https://github.com/rbenv/rbenv.git
    dest: "/home/ec2-user/.rbenv"

- name: Put 'rbenv.sh' file
  template:
    src: rbenv.sh.j2
    dest: /etc/profile.d/rbenv.sh
    owner: root
    group: root
    mode: 0755
  become: yes

- name: Install RUBY-BUILD
  git:
    repo: https://github.com/rbenv/ruby-build.git
    dest: "/home/ec2-user/.rbenv/plugins/ruby-build"

- name: Install RUBY
  shell: bash -lc "rbenv install -s 2.6.3"

- name: Set installed-RUBY to global
  shell: bash -lc "rbenv global 2.6.3"
