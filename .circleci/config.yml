# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  my-executor:
    docker:
      - image: cimg/ruby:2.6.5-node
      - image: cimg/python:3.10.2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: my-executor
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - run:
          command: |
            ruby --version
            python3 --version
            pwd
            ls
  check-cfn-templates:
    executor: my-excutor
    working_directory: ~/cloud_formation
    steps:
      - checkout
      - run:
          name: "install cfn-lint"
          command: pip3 installcfn-lint
      - run:
          name: "check CloudFormation template"
          command: |
            cfn-lint --template 01_vpc.yml --region ap-northeast-1
            cfn-lint --template 02_subnet.yml --region ap-northeast-1
            cfn-lint --template 03_sg.yml --region ap-northeast-1
            cfn-lint --template 04_iam.yml --region ap-northeast-1
            cfn-lint --template 05_ec2.yml --region ap-northeast-1
            cfn-lint --template 06_elb.yml --region ap-northeast-1
            cfn-lint --template 07_s3.yml --region ap-northeast-1
            cfn-lint --template 08_rds.yml --region ap-northeast-1

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - say-hello
      - check-cfn-templates
